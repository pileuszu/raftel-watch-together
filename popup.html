<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laftel Watch Together</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      color: #aaa;
    }

    .section {
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #4CAF50;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      color: #ccc;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #2a2a2a;
      color: #fff;
      font-size: 14px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }

    .button-primary {
      background: #4CAF50;
      color: white;
    }

    .button-primary:hover {
      background: #45a049;
    }

    .button-secondary {
      background: #2196F3;
      color: white;
    }

    .button-secondary:hover {
      background: #0b7dda;
    }

    .button-danger {
      background: #f44336;
      color: white;
    }

    .button-danger:hover {
      background: #da190b;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 12px;
      text-align: center;
    }

    .status.connected {
      background: #4CAF50;
      color: white;
    }

    .status.disconnected {
      background: #f44336;
      color: white;
    }

    .room-info {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .room-info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 12px;
    }

    .room-info-item:last-child {
      margin-bottom: 0;
    }

    .room-info-label {
      color: #aaa;
    }

    .room-info-value {
      color: #fff;
      font-weight: bold;
      word-break: break-all;
    }

    .input-with-button {
      display: flex;
      gap: 5px;
    }

    .input-with-button input {
      flex: 1;
    }

    .preset-button {
      padding: 6px 12px;
      font-size: 11px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
    }

    .preset-button:hover {
      background: #555;
    }

    .help-text {
      font-size: 11px;
      color: #888;
      margin-top: 5px;
      line-height: 1.4;
    }

    .help-text a {
      color: #4CAF50;
      text-decoration: none;
    }

    .help-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¬ Laftel Watch Together</h1>
    <p>Watch videos together in real-time</p>
  </div>

  <div id="status" class="status disconnected" style="display: none;">
    Disconnected
  </div>

  <div id="roomInfo" class="room-info" style="display: none;">
    <div class="room-info-item">
      <span class="room-info-label">Room ID:</span>
      <span class="room-info-value" id="roomIdDisplay">-</span>
    </div>
    <div class="room-info-item">
      <span class="room-info-label">Mode:</span>
      <span class="room-info-value" id="modeDisplay">-</span>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Server Settings</div>
    <div class="input-group">
      <label for="wsUrl">WebSocket Server URL</label>
      <div class="input-with-button">
        <input type="text" id="wsUrl" placeholder="wss://your-server.onrender.com or ws://localhost:3001">
        <button id="convertUrl" class="preset-button" title="Convert HTTP/HTTPS URL to WebSocket URL">Convert</button>
      </div>
      <div class="help-text">
        ðŸ’¡ Enter your deployed server URL (e.g., wss://your-app.onrender.com)<br>
        Local test: ws://localhost:3001<br>
        <a href="#" id="showDeployGuide">View deployment guide</a>
      </div>
    </div>
  </div>

  <div class="section">
    <div class="section-title">Room Management</div>
    <button id="createRoom" class="button button-primary">Create New Room</button>
    <div class="input-group">
      <label for="joinRoomId">Join by Room ID</label>
      <input type="text" id="joinRoomId" placeholder="Enter room ID">
    </div>
    <button id="joinRoom" class="button button-secondary">Join Room</button>
    <button id="leaveRoom" class="button button-danger" style="display: none;">Leave Room</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
